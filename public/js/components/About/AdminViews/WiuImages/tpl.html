
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
</div>
<div class="modal-body">
  <% _.each(paths, function (path) { %>
      <div class="tech-slider-img-item">
          <img src="<%= path %>" alt="">
          <button style="margin-top: 20px;" class="btn btn-sm btn-danger btn-remove">Remove</button>
      </div>
  <% }); %>
  <form>
      <div class="form-group text-center">
            <div class="file-input-wrapper">
                <input type="file" name="imgs" id="imgs" multiple>
            </div>
      </div>
      <div class="form-group text-center">
          <button type="submit" class="btn btn-default save">Add & Save</button>
          <button type="button" class="btn btn-default remove">Remove & Save</button>
      </div>
  </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>    
</div>
